<div class="container-fluid">

    <div class="form-group">
        <label class="label-wrap col-12">
            <span class="col-md-3">Name (Full name)</span>
            <span class="col-md-4 col-12">
                <svg><use xlink:href="#people"></use></svg>
                <input
                    class="form-control-name"
                    type="text"
                    id="userName"
                    name="name"
                    minlength="2"
                    placeholder="Name (Full name)"
                    required
                    autocomplete="off"
                >
                 <p class="error-name error">min length 5 symbols</p>
            </span>
        </label>
    </div>

    <div class="form-group">
        <label class="label-wrap col-12">
            <span class="col-md-3">Upload photo</span>
            <span class="col-md-4 col-12">
               <label class="btn-foto" type="file">
                  <a href="#">
                       <input
                               type="file"
                               class="form-control-file"
                               id="userPhoto"
                               name="file"
                               onchange="readURL(this);">
                   Upload photo
                  </a>
               </label>
                <img id="blah" src="https://via.placeholder.com/50/e9ecef/0000FF/?text="/>
            </span>
        </label>
    </div>

    <div class="form-group">
        <label class="label-wrap col-12">
            <span class="col-md-3">Date Of Birth</span>
            <span class="col-md-4 col-12">
                <svg><use xlink:href="#cake"></use></svg>
                <input
                        class="form-control-birth"
                        type="text"
                        id="userBirth"
                        placeholder="Date Of Birth"
                >
            </span>
        </label>
    </div>

    <div class="form-group">
        <label class="label-wrap col-12">
            <span class="col-md-3">Gender</span>
            <span class="col-md-4 col-12">
                  <label class="form-check-label" for="radio1">
                    <input
                        type="radio"
                        class="form-check-input"
                        id="radio1"
                        name="optradio"
                        value="option1"
                        checked
                    >Male
                </label>
                 <label class="form-check-label" for="radio2">
                    <input
                        type="radio"
                        class="form-check-input"
                        id="radio2"
                        name="optradio"
                        value="option2"
                    >Female
                </label>
            </span>
        </label>
    </div>


    <div class="form-group">
        <label class="label-wrap col-12">
            <span class="col-md-3">Phone number</span>
            <span class="col-md-4 col-12">
                <svg><use xlink:href="#phone-call"></use></svg>
                <input
                    class="form-control-phone"
                    type="text"
                    id="userPhone"
                    placeholder="+380"
                    oninput="this.value=this.value.replace(/[^0-9\+]/g,'');"
                    maxlength="13"
                >
                 <p class="error-phone">Start from +380</p>
            </span>
        </label>
    </div>

    <div class="form-group">
        <label class="label-wrap col-12">
            <span class="col-md-3">Email Address</span>
            <span class="col-md-4 col-12">
                <svg><use xlink:href="#message"></use></svg>
                <input
                    class="form-control-email"
                    type="text"
                    id="userEmail"
                    placeholder="Email Address"
                >
                 <p class="error-email">Only @ukr.net</p>
            </span>
        </label>
    </div>

    <div class="form-group">
        <label class="label-wrap col-12">
            <span class="col-md-3">Availability time</span>
            <span class="col-md-4 col-12">
                <svg><use xlink:href="#time"></use></svg>
                <input
                    class="form-control-time"
                    type="text"
                    id="userTime"
                    placeholder="Availability time"
                    oninput="this.value=this.value.replace(/[^0-9\:]/g,'');"
                >
            </span>
        </label>
    </div>

    <div class="form-group">
        <label class="label-wrap col-12">
            <span class="col-md-3">Languages Known</span>
            <span class="col-md-4 col-12">
                <svg><use xlink:href="#paper"></use></svg>
                <input
                    class="form-control-language"
                    type="text"
                    id="userLanguage"
                    placeholder="Language"
                >
            </span>
        </label>
    </div>

    <div class="form-group">
        <label class="label-wrap col-12">
        <span class="col-md-3">Overview (max 200 words)</span>
        <span class="col-md-4 col-12">
        <textarea
                class="form-control-name"
                style="height: 112px;resize: none"
                rows="5"
                maxlength="200"
                id="userComment"
        >
        </textarea>
        </span>
        </label>
    </div>


    <div class="form-group">
        <label class="label-wrap col-12">
            <button type="submit" class="btn btn-primary"><a href="#">Submit</a></button>
            <button type="button" class="btn btn-danger"><a href="#">Reset</a></button>
        </label>
    </div>

</div>

<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>



<script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the button that opens the modal
    var btn = document.getElementById("btn-primary");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];




    $('.btn-primary').on(
        'click',function ($event) {
            if (document.getElementById('userName').value &&
                document.getElementById('userBirth').value &&
                document.getElementById('userPhone').value &&
                document.getElementById('userEmail').value &&
                document.getElementById('userTime').value &&
                document.getElementById('userComment').value &&
                document.getElementById('userName').value.length > 4 &&
                document.getElementById('userPhone').value.indexOf("+380") > -1 &&
                document.getElementById('userEmail').value.indexOf("@ukr.net") > -1
            ) {
                modal.style.display = "block";
            } else {
                modal.style.display = "none";
            }
        })

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>



<script>

            document.getElementById("userEmail").value = "";
            document.getElementById("userTime").value = "";
            document.getElementById("userComment").value = "";
            document.getElementById("blah").target.result.value = "";
        })
</script>
